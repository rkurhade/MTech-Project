<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azure Service Principal Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    .container {
      background-color: #fff;
      margin-top: 50px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #444;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      font-size: 15px;
    }

    .success {
      background-color: #e6ffed;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }

    .error {
      background-color: #ffe6e6;
      color: #d32f2f;
      border: 1px solid #ef9a9a;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 15px 0;
      background-color: #333;
      color: white;
      width: 100%;
      position: relative;
      bottom: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Register Azure Service Principal</h1>
    <form id="createAppForm">
      <label for="appName">Service Principal Name</label>
      <input type="text" id="appName" name="app_name"/>

      <label for="userName">Owner Name</label>
      <input type="text" id="userName" name="user_name" pattern="[A-Za-z\s]+" title="Only letters and spaces allowed" />

      <label for="userEmail">Owner Email</label>    
      <input type="email" id="userEmail" name="user_email"
       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
       title="Please enter a valid email address!">

      <button type="submit">Register</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>
  </div>

  <footer>
    <p>&#169; 2025 Azure Service Principal Automation Platform</p>
  </footer>

  <script>
    // Reset form and clear result on load
    window.onload = function () {
      document.getElementById("createAppForm").reset();
      document.getElementById("result").style.display = "none";
    };

    // Handle form submission
    document.getElementById("createAppForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const user_name = document.getElementById("userName").value;
      const user_email = document.getElementById("userEmail").value;
      const app_name = document.getElementById("appName").value;

      fetch('/create_app', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          user_name: user_name,
          user_email: user_email,
          app_name: app_name
        })
      })
      .then(response => response.json())
      .then(data => {
        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";

        if (data.error) {
          resultDiv.className = "result error";
          resultDiv.innerHTML = `❌ ${data.error}`;
        } else {
          resultDiv.className = "result success";
          resultDiv.innerHTML = `✅ ${data.message}`;
          document.getElementById("createAppForm").reset();
        }
      })
      .catch(error => {
        const resultDiv = document.getElementById("result");
        resultDiv.className = "result error";
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "❌ Something went wrong. Please try again later.";
      });
    });
  </script>

</body>
</html>
